<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title> Weather </title>
</head>
<body>
    <div class="input-container">
        <input id="input-box" type="text" placeholder="Name of the city">
        <button id="sub-btn" type="submit"> Get weather </button>
    </div>
    <div class="info-container">
        <h1 id="city-name"> City Placeholder </h1>
        <p class="item" id="temp"> Temperature Placeholder </p>
        <p class="item" id="description"> Description Placeholder </p>
        <p class="item" id="humidity"> Humidity Placeholder </p>
        <p class="item" id="sunrise"> Sunrise Placeholder </p>
        <p class="item" id="sunset"> Sunset Placeholder </p>
        <p class="item" id="min-temp"> Minimum Temperature Placeholder </p>
        <p class="item" id="max-temp"> Maximum Temperature Placeholder </p>
        <img class="item" id="test-img" src="">
    </div>
    <script src="main.js"></script>
</body>
</html>
