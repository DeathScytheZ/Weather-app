<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <script src="main.js"></script>
    <title> Weather </title>
</head>
<body>
    <div class="input-container">
        <input id="input-box" type="text" placeholder="Name of the city">
        <button id="sub-btn" type="submit"> Get weather </button>
    </div>
    <div class="info-container">
        <h1 id="city-name"> </h1>
        <div class="main-info">
            <div class="temp-info">
                <div class="main-temp">
                    <p class="item" id="temp"> </p>
                    <span class="bar"> | </span>
                </div>
                <div class="min-max-temp">
                    <p class="item" id="min-temp"> </p>
                    <span class="slash"> / </span>
                    <p class="item" id="max-temp"> </p>
                </div>
            </div>
            <div class="sky-info">
                <img class="item" id="icon" src="">
                <p class="item" id="description"> </p>
            </div>
        </div>
        <p class="item" id="humidity"> </p>
        <p class="item" id="feels-like"></p>
        <p class="item" id="pressure"></p>
        <p class="item" id="wind-speed"></p>
        <p class="item" id="wind-degree"></p>
        <p class="item" id="sunrise"> </p>
        <p class="item" id="sunset"> </p>
        <div class="forecast">
            <div class="days" id="day1"> 
                <h2></h2>
                <p></p>
                <img src="">
            </div>
            <div class="days" id="day2">
                <h2></h2>
                <p></p>
                <img src="">
            </div>
            <div class="days" id="day2">
                <h2></h2>

                <img src="">
            </div>
            <div class="days" id="day3">

                <p></p>
                <img src="">
            </div>
            <div class="days" id="day5">
                <h2></h2>
                <p></p>
                <img src="">
            </div>
            </div>
            <div class="days" id="day6">
                <h2></h2>
                <p></p>
                <img src="">
            </div>
        </div>
    </div>
</body>
</html>
