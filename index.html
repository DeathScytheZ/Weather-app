<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <script src="main.js"></script>
    <title> Weather </title>
</head>
<body>
    <div class="input-container">
        <input id="input-box" type="text" placeholder="Name of the city">
        <button id="sub-btn" type="submit"> Get weather </button>
    </div>
    <div class="info-container">
        <h1 id="city-name"> </h1>
        <div class="main-info">
            <div class="temp-info">
                <div class="main-temp">
                    <p class="item" id="temp"> </p>
                </div>
                <div class="real-feel">
                    <p class="item" id="feels-like"></p>
                </div>
            </div>
            <span class="bar"> | </span>
            <div class="sky-info">
                <img class="item" id="icon" src="">
                <p class="item" id="description"> </p>
            </div>
        </div>
        <div class="secondary-info">
            <div class="air-info">
                <p class="item" id="humidity"> </p>
                <p class="item" id="pressure"></p>
            </div>
            <div class="wind-info">
                <p class="item" id="wind-speed"></p>
                <p class="item" id="wind-degree"></p>
            </div>
        </div>
        <div class="sun-info">
            <div class="sunrise">
                <p class="item" id="sunrise-time"> </p>
                <img src="sunrise.png" id="sunrise-icon">
            </div>
            <div class="sunset">
                <p class="item" id="sunset-time"> </p>
                <img src="sunset.png" id="sunset-icon">
            </div>
        </div>
        <div class="forecast">
            <div class="days" id="day1"> 
                <h2 class="date"></h2>
                <img src="">
                <p></p>
            </div>
            <div class="days" id="day2">
                <h2 class="date"></h2>
                <img src="">
                <p></p>
            </div>
            <div class="days" id="day3">
                <h2 class="date"></h2>
                <img src="">
                <p></p>
            </div>
            <div class="days" id="day4">
                <h2 class="date"></h2>
                <img src="">
                <p></p>
            </div>
            <div class="days" id="day5">
                <h2 class="date"></h2>
                <img src="">
                <p></p>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
